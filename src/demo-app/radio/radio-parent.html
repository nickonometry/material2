<parent-wrapper>

    <div class="guidelines">
        <div [fxLayout]="direction" fxLayoutAlign="start stretch" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="50px" fxLayoutGap.sm="0px"
            fxLayoutGap.xs="0px">
            <div fxFlex="50">
                <p>Radio buttons allow the user to select one option from a set. Use radio buttons for exclusive selection if
                    you think that the user needs to see all available options side-by-side.</p>

                <p>Otherwise, consider a dropdown, which uses less space than displaying all options.</p>
            </div>

            <div fxFlex="50">
                <img src="assets/images/radio/radio1.png" width="360"/>
            </div>

        </div>
    </div>

    <div class="examples">
        <radio-demo></radio-demo>
    </div>
</parent-wrapper>
