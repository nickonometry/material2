<parent-wrapper>

    <div class="guidelines">
        <p>Grid lists are an alternative to standard list views.</p>

        <p>A grid list consists of a repeated pattern of cells arrayed in a vertical and horizontal layout.</p>

        <p>Grid lists are best used on similar data types. They help improve the visual comprehension of the content they contain.</p>


    </div>

    <div class="screenshots">
        <md-grid-list cols="3" rowHeight="200px">
            <md-grid-tile *ngFor="let screenshot of screenshots">
                <img [alt]="screenshot.name" src="https://material.angularjs.org/material2_assets/ngconf/{{screenshot.name}}.png">
                <md-grid-tile-footer>
                    <h3 md-line>{{screenshot.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>

    <div class="examples">
        <grid-list-demo></grid-list-demo>
    </div>
</parent-wrapper>
