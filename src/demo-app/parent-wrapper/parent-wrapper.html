  <md-tab-group dynamicHeight disableRipple class="some-class">
    <md-tab label="Guidelines">
      <div id="guidelines">
        <h2>Guidelines</h2>
        <ng-content select=".guidelines"></ng-content>
      </div>
    </md-tab>
    <md-tab label="Screenshots">
      <div style="width: 800px;" id="screenshots">
        <h2>Screenshots</h2>
        <screenshot-component [parentData]="screenshotPath" [testData]="currentURL"></screenshot-component>
      </div>
    </md-tab>
    <md-tab label="Demos">
      <div id="examples">
        <h2>Examples</h2>
        <ng-content select=".examples"></ng-content>
      </div>
    </md-tab>
  </md-tab-group>

  <div id="spacer"></div>
