<parent-wrapper>

  <div class="guidelines">
    <p>Material icons use geometric shapes to visually represent core ideas, capabilities, or topics. Product icons are the
      visual expression of a brandâ€™s products, services, and tools. System icons represent a command, file, device, directory,
      or common actions.</p>
  </div>

  <div class="screenshots">
    <md-grid-list cols="3" rowHeight="200px">
      <md-grid-tile *ngFor="let screenshot of screenshots">
        <img [alt]="screenshot.name" src="https://material.angularjs.org/material2_assets/ngconf/{{screenshot.name}}.png">
        <md-grid-tile-footer>
          <h3 md-line>{{screenshot.name}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <div class="examples">
    <md-icon-demo></md-icon-demo>
  </div>
</parent-wrapper>
