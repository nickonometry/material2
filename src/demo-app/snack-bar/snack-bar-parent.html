<parent-wrapper>

    <div class="guidelines">
        <p>Snackbars provide brief feedback about an operation through a message at the bottom of the screen.
        
        <p>Snackbars contain a single line of text directly related to the operation performed. They may contain a text
        action, but no icons.</p>

    </div>

    <div class="screenshots">
        <md-grid-list cols="3" rowHeight="200px">
            <md-grid-tile *ngFor="let screenshot of screenshots">
                <img [alt]="screenshot.name" src="https://material.angularjs.org/material2_assets/ngconf/{{screenshot.name}}.png">
                <md-grid-tile-footer>
                    <h3 md-line>{{screenshot.name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>

    <div class="examples">
        <snack-bar-demo></snack-bar-demo>
    </div>
</parent-wrapper>
